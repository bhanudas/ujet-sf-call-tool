<template>
    <lightning-card title="Call Recordings" icon-name="standard:voice_call">
        <!-- Loading State -->
        <template lwc:if={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_large">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Error State -->
        <template lwc:if={error}>
            <div class="slds-p-around_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </div>
        </template>

        <!-- No Calls State -->
        <template lwc:if={hasNoCalls}>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <div class="slds-illustration slds-illustration_small">
                    <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_small"></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-m-top_medium">No Call Recordings</h3>
                    <p class="slds-text-body_regular slds-m-top_x-small">
                        There are no voice call sessions associated with this case.
                    </p>
                </div>
            </div>
        </template>

        <!-- Calls List -->
        <template lwc:if={hasCalls}>
            <div class="calls-container">
                <!-- Call Tabs / Accordion -->
                <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                    <template for:each={sessions} for:item="session">
                        <lightning-accordion-section 
                            key={session.sessionId} 
                            name={session.sessionId}
                            label={session.accordionLabel}>
                            
                            <div class="call-session-content">
                                <!-- Call Metadata Header -->
                                <div class="call-metadata slds-grid slds-wrap slds-p-around_small slds-box slds-box_x-small slds-m-bottom_small">
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-p-around_x-small">
                                        <span class="slds-text-title_caps metadata-label">Date</span>
                                        <p class="metadata-value">{session.formattedDate}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-p-around_x-small">
                                        <span class="slds-text-title_caps metadata-label">Duration</span>
                                        <p class="metadata-value">{session.formattedDuration}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-p-around_x-small">
                                        <span class="slds-text-title_caps metadata-label">Agent</span>
                                        <p class="metadata-value">{session.agentName}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-p-around_x-small">
                                        <span class="slds-text-title_caps metadata-label">Type</span>
                                        <p class="metadata-value">{session.callType}</p>
                                    </div>
                                </div>

                                <!-- Transcript Player -->
                                <c-call-transcript-player
                                    session-id={session.sessionId}
                                    audio-url={session.audioUrl}
                                    documents={session.documents}
                                    onplaybackupdate={handlePlaybackUpdate}>
                                </c-call-transcript-player>
                            </div>
                        </lightning-accordion-section>
                    </template>
                </lightning-accordion>
            </div>
        </template>
    </lightning-card>
</template>
